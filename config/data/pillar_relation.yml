PLURAL_METHOD:
  taikyoku_kijin?:
    construct_methods:
      - self.tenkan.taikyoku_kijin_1?(target[0].chishi)
      - self.tenkan.taikyoku_kijin_2?(target[1].chishi)
      - self.tenkan.taikyoku_kijin_3?(target[2].chishi)
      - self.tenkan.taikyoku_kijin_4?(target[3].chishi)
      - "self.tenkan.gogyo.key == 'tsuchi' ? true : (target[0].pos - target[1].pos).abs <= 1"
    relation:
      DayPillar:
        YearPillar:
          MonthPillar:
            TimePillar:
              DayPillar: null


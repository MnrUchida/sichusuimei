kangakubi:
  name: 干学日
  _?:
    type: method
    default_method: kangakubi_kan?(target.tenkan) && kangakubi_shi?(target.chishi)
  parts:
    kan:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(kangakubi_inyou, kangakubi_gogyo.key)
    inyou:
      type: method
      default_method: ((cycle_index(1) + 1) % 2) * 2 - 1
    gogyo:
      type: method
      default_method: Gogyo.by_code((cycle_index(-1).div(2) + 1) * 2 - self.code)
    shi:
      type: angle
      default_method: AngleValue.new(((self.code + 1) % 2) * 2  + ((self.code + 2) % 3).div(2)).multi_shi(3).with_shi(2)

seijubi:
  name: 正綬日
  _?:
    type: method
    default_method: seijubi_kan?(target.tenkan) && seijubi_shi?(target.chishi)
  parts:
    shi:
      type: angle
      default_method: AngleValue.new( (4 - cycle_index(-4)) % 4 + 1).multi_shi(3).with_shi(1)
    gogyo:
      type: method
      default_method: Gogyo.by_code( ((self.code + 1) % 2 + (self.code - 2).abs.div(2) ** 2) ** 2 )
    inyou:
      type: method
      default_method: kangakubi_inyou
    kan:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(seijubi_inyou, seijubi_gogyo.key)

zaikobi:
  name: 在庫日
  _?:
    type: method
    default_method: zaikobi_kan?(target.tenkan) && zaikobi_shi?(target.chishi)
  parts:
    gogyo:
      type: method
      default_method: (self + 2).seijubi_gogyo
    inyou:
      type: method
      default_method: (self + 2).seijubi_inyou
    kan:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(zaikobi_inyou, zaikobi_gogyo.key)
    shi:
      type: angle
      default_method: (self + 2).seijubi_shi_angle.original
seitoukajitsu:
  name: 正桃華日
  _?:
    type: method
    default_method: seitoukajitsu_kan?(target.tenkan) && seitoukajitsu_shi?(target.chishi)
  parts:
    shi_1:
      type: angle
      default_method: self.angle_value.with_shi(0.5).original
    shi_2:
      type: angle
      default_method: AngleValue.new( 4 * self.pos_x ** 2 + self.pos_x + 3 * self.pos_y ** 2 + self.pos_y).multi_shi(1).with_shi(6)
    kan:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo( ((self.code + 1) % 2) * 2 - 1, :tsuchi)
          target:
           - tsuchi
           - kane
      _?:
        type: method
        default_method: true
        method:
          - define: target == seitoukajitsu_kan
            target:
             - tsuchi
             - kane
singinbi:
  name: 呻吟日
  _?:
    type: method
    default_method: singinbi_kan?(target.tenkan) && singinbi_shi?(target.chishi)
  parts:
    gogyo:
      type: method
      default_method: Gogyo.by_code(2 - self.pos_x)
    inyou:
      type: method
      default_method: ((self + 1).code % 2) * 2 -1
    kan:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(singinbi_inyou, singinbi_gogyo.key)
    shi:
      type: angle
      default_method: AngleValue.new( ((self + 1).code - 1).abs).multi_shi(3).with_shi(2)

kigenbi:
  name: 鬼限日
  _?:
    type: method
    default_method: kigenbi_kan?(target.tenkan) && kigenbi_shi?(target.chishi)
  parts:
    gogyo:
      type: method
      default_method: self
    inyou:
      type: method
      default_method: -1
      method:
       - define: 1
         target:
          - kane
    kan:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(kigenbi_inyou, kigenbi_gogyo.key)
    shi:
      type: angle
      default_method: AngleValue.new( cycle_index(0).div(3) * 9 + (2 - cycle_index(1).div(2)) * ((cycle_index(1) % 2) * 2 + 1) ).multi_shi(1)
bougaibi:
  name: 妨害日
  _?:
    type: method
    default_method: bougaibi_shi_1?(target.chishi) || bougaibi_shi_2?(target.chishi)
  parts:
    shi_1:
      type: angle
      default_method: AngleValue.new( 3 - (cycle_index(1) % 4)).multi_shi(3)
    shi_2:
      type: angle
      default_method: bougaibi_shi_1_angle.original.with_shi(1)
      method:
       - define: bougaibi_shi_1_angle.original.with_shi(-1)
         target:
          - hi
yousakubi:
  _?:
    type: method
    default_method: yousakubi_kan(target.tenkan) && yousakubi_shi?(target.chishi)
  parts:
    shi:
      _?:
        type: method
        default_method: yousakubi_shi_1?(target) || yousakubi_shi_2?(target)
    shi_1:
      type: angle
      default_method: AngleValue.new((cycle_index(0) <= 2 ? 1:0) * 4 + (3 - (2 - cycle_index(0)).abs) % 3 ).multi_shi(2)
    shi_2:
      type: method
      default_method: nil
      method:
       - define: Junishi.by_key('inu')
         target:
          - mizu
    gogyo:
      type: method
      default_method: Gogyo.by_cycle( ((3 - sign(code - 2)) % 3) * 2 - 1)
    kan:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(1, yousakubi_gogyo.key)

josakubi:
  name: 女錯日
  _?:
    type: method
    default_method: josakubi_1?(target) || josakubi_2?(target) || josakubi_3?(target)
  parts:
    1:
      _?:
        type: method
        default_method: josakubi_kan_1?(target.tenkan) && josakubi_shi_1?(target.chishi)
    kan_1:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo(-1, self.key)
          target:
            - hi
            - kane
            - mizu
    shi_1:
      type: method
      default_method: nil
      method:
        - type: angle
          define: AngleValue.new(6 + self.code + (self.code + 1) % 2).multi_shi(1)
          target:
            - hi
            - kane
            - mizu
    2:
      _?:
        type: method
        default_method: josakubi_kan_2?(target.tenkan) && josakubi_shi_2?(target.chishi)
    kan_2:
      type: method
      default_method: nil
      method:
        - define: josakubi_kan_1
          target:
            - kane
            - mizu
        - define: Jikkan.by_inyou_and_gogyo(self.code * 2 - 1, 'hi')
          target:
            - ki
            - hi
    shi_2:
      type: method
      default_method: nil
      method:
        - type: angle
          define: AngleValue.new(1 + ((self.code + 1) / 2) * (self.code % 2) + 4 * (cycle_index(0) % 2)).multi_shi(1)
          target:
            - ki
            - hi
            - kane
            - mizu
    3:
      _?:
        type: method
        default_method: josakubi_kan_3?(target.tenkan) && josakubi_shi_3?(target.chishi)
    kan_3:
      type: method
      default_method: nil
      method:
        - define: josakubi_kan_1 + 1
          target:
            - hi
    shi_3:
      type: method
      default_method: nil
      method:
        - define: Junishi.by_key('saru')
          target:
            - hi

kaigou:
  name: 魁ゴウ
  parts:
    1:
      _?:
        type: method
        default_method: kaigou_kan_1?(target.tenkan) && kaigou_shi_1?(target.chishi)
    kan_1:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo(1, self.key)
          target:
            - kane
            - mizu
    shi_1:
      type: method
      default_method: nil
      method:
        - type: angle
          define: AngleValue.new(4 + 6 * (self.code % 2)).multi_shi(1)
          target:
            - hi
            - kane
            - mizu
    2:
      _?:
        type: method
        default_method: kaigou_kan_2?(target.tenkan) && kaigou_shi_2?(target.chishi)
    kan_2:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo(1, 'kane')
          target:
            - hi
    shi_2:
      type: method
      default_method: nil
      method:
        - type: angle
          define: AngleValue.new(4).multi_shi(1)
          target:
            - hi
    3:
      _?:
        type: method
        default_method: kaigou_kan_3?(target.tenkan) && kaigou_shi_1?(target.chishi)
    kan_3:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo(1, 'tsuchi')
          target:
            - hi
taihai:
  name: 大敗
  parts:
    1:
      _?:
        type: method
        default_method: taihai_kan_1?(target.tenkan) && taihai_shi_1?(target.chishi)
    kan_1:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(-1, self.key)
      method:
        - define: nil
          type: method
          target:
            - kane
    shi_1:
      type: angle
      default_method: AngleValue.new(1 - 2 * (cycle_index(0) % 2)).multi_shi(1)
      method:
        - define: nil
          type: method
          target:
            - kane

    2:
      _?:
        type: method
        default_method: taihai_kan_2?(target.tenkan) && taihai_shi_2?(target.chishi)
    kan_2:
      type: method
      default_method: Jikkan.by_inyou_and_gogyo(1, (self + 1).key)
      method:
        - define: nil
          target:
            - mizu
            - tsuchi
    shi_2:
      type: angle
      default_method: AngleValue.new(8).multi_shi(1)
      method:
        - define: nil
          type: method
          target:
            - mizu
            - tsuchi
    3:
      _?:
        type: method
        default_method: taihai_kan_3?(target.tenkan) && taihai_shi_3?(target.chishi)
    kan_3:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo( 1, Gogyo.by_code(-self.code % GOGYO_COUNT).key)
          target:
            - ki
            - tsuchi
    shi_3:
      type: method
      default_method: nil
      method:
        - define: AngleValue.new(4).multi_shi(1)
          type: angle
          target:
            - ki
            - tsuchi
    4:
      _?:
        type: method
        default_method: taihai_kan_4?(target.tenkan) && taihai_shi_4?(target.chishi)
    kan_4:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo( -1, Gogyo.by_code(-self.code % GOGYO_COUNT).key)
          target:
            - ki
            - tsuchi
    shi_4:
      type: method
      default_method: nil
      method:
        - define: AngleValue.new(5).multi_shi(1)
          type: angle
          target:
            - ki
            - tsuchi
    5:
      _?:
        type: method
        default_method: taihai_kan_5?(target.tenkan) && taihai_shi_5?(target.chishi)
    kan_5:
      type: method
      default_method: nil
      method:
        - define: Jikkan.by_inyou_and_gogyo(1, self.key)
          target:
            - tsuchi
    shi_5:
      type: method
      default_method: nil
      method:
        - define: AngleValue.new(10).multi_shi(1)
          type: angle
          target:
            - tsuchi

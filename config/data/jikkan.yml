METHOD:
 taikyoku_kijin_1:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle((-ANGLE_SHI * gogyo.pos_x + ANGLE_DOUBLE_SHI * gogyo.pos_y + ANGLE_SHI) % ANGLE_HALF_CIRCLE))
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT + ANGLE_SHI))
 taikyoku_kijin_2:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(-2.5 * ANGLE_SHI * gogyo.pos_x + ANGLE_HALF_SHI * gogyo.pos_y + ANGLE_SHI * 8.5))
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 2 + ANGLE_SHI))
 taikyoku_kijin_3:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 3 + ANGLE_SHI))
 taikyoku_kijin_4:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 4 + ANGLE_SHI))
 taikyoku_kijin_1?:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_1.name
 taikyoku_kijin_2?:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_2.name
 taikyoku_kijin_3?:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_3.name
   - true
 taikyoku_kijin_4?:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_4.name
   - true

 tenotsu_kijin_angle:
  name: 天乙貴人(角度)
  method:
   - ANGLE_SHI
   - self.gogyo.angle + ANGLE_HALF_CIRCLE
   - self.gogyo.angle + ANGLE_RIGHT

 tenotsu_kijin_1:
  name: 天乙貴人
  method:
   - Junishi.by_angle(revise_angle(self.tenotsu_kijin_angle))

 tenotsu_kijin_1?:
  name: 天乙貴人
  method:
   - target.name == self.tenotsu_kijin_1.name

 tenotsu_kijin_2:
  name: 天乙貴人
  method:
   - Junishi.by_angle( revise_angle(-(self.tenotsu_kijin_angle + ANGLE_SHI + ANGLE_RIGHT)))

 tenotsu_kijin_2?:
  name: 天乙貴人
  method:
   - target.name == self.tenotsu_kijin_2.name


ANGLE:
 tenotsu_kijin_1:
  name: 天乙貴人
  method:
   - ANGLE_SHI
   - self.gogyo.angle + ANGLE_HALF_CIRCLE
   - self.gogyo.angle + ANGLE_RIGHT

 tenotsu_kijin_2:
  name: 天乙貴人
  method:
   - -(original_angle(self.tenotsu_kijin_1_angle) + ANGLE_SHI + ANGLE_RIGHT)

 tenkan_kijin:
  name: 天官貴人
  method:
   - 210 * gogyo.pos_x ** 2 - 60 * gogyo.pos_x + 45 * inyou + 15
   - 150 * gogyo.pos_y ** 2 + 45 * gogyo.pos_y - 60 * inyou + 15
   - -75 * inyou + 15

 tenhuku_kijin:
  name: 天福貴人
  method:
   - ((2 - self.code) % Jikkan::JIKKAN_COUNT) * ANGLE_SHI
   - ANGLE_SHI

 anroku:
  name: 暗禄
  method:
   - original_angle(-self.kanroku_angle)

 kanroku:
  name: 干禄
  method:
   - original_angle(Houn.by_key('kenroku').construct_junishi_with(self).angle)

 fukigakudo:
  name: 富貴学童
  method:
   - (self.gogyo.angle + ANGLE_HALF_SHI - self.inyou * (ANGLE_RIGHT + ANGLE_HALF_SHI))

 tenchukijin:
  name: 天厨貴人
  method:
   - original_angle(Hentsusei.by_key('shokusin').construct_other_with(self).kanroku_angle)

 kinyoroku:
  name: 金輿禄
  method:
   - original_angle(self.kanroku_angle + ANGLE_DOUBLE_SHI)

 gakushi:
  name: 学士
  method:
   - original_angle(Hentsusei.by_key('inju').construct_other_with(self).kanroku_angle)


METHOD:
 taikyoku_kijin_1:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle((-ANGLE_SHI * gogyo.pos_x + ANGLE_DOUBLE_SHI * gogyo.pos_y + ANGLE_SHI) % ANGLE_HALF_CIRCLE))
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT + ANGLE_SHI))
 taikyoku_kijin_2:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(-2.5 * ANGLE_SHI * gogyo.pos_x + ANGLE_HALF_SHI * gogyo.pos_y + ANGLE_SHI * 8.5))
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 2 + ANGLE_SHI))
 taikyoku_kijin_3:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 3 + ANGLE_SHI))
 taikyoku_kijin_4:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 4 + ANGLE_SHI))

 taikyoku_kijin_1?:
  name: 大極貴人
  method:
   - target == self.taikyoku_kijin_1
 taikyoku_kijin_2?:
  name: 大極貴人
  method:
   - target == self.taikyoku_kijin_2
 taikyoku_kijin_3?:
  name: 大極貴人
  method:
   - target == self.taikyoku_kijin_3
   - true
 taikyoku_kijin_4?:
  name: 大極貴人
  method:
   - target == self.taikyoku_kijin_4
   - true


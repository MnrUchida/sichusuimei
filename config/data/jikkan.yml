METHOD:
 taikyoku_kijin_1:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle((-ANGLE_SHI * gogyo.pos_x + ANGLE_DOUBLE_SHI * gogyo.pos_y + ANGLE_SHI) % ANGLE_HALF_CIRCLE))
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT)
 taikyoku_kijin_2:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(-ANGLE_DOUBLE_SHI * gogyo.pos_x + ANGLE_SHI * gogyo.pos_y + ANGLE_DOUBLE_SHI + ANGLE_HALF_CIRCLE))
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 2)
 taikyoku_kijin_3:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 3)
 taikyoku_kijin_4:
  name: 大極貴人
  method:
   - Junishi.by_angle(revise_angle(ANGLE_RIGHT * 4)
 taikyoku_kijin_1?:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_1.name
 taikyoku_kijin_2:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_2.name
 taikyoku_kijin_3:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_3.name
   - true
 taikyoku_kijin_4:
  name: 大極貴人
  method:
   - target.name == self.taikyoku_kijin_4.name
   - true

